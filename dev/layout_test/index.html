<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  width: 100%;
  display: block;
}

.label {
  font-weight: bold;
}

.tile, .zoom {
  shape-rendering: crispEdges;
}

.zoom {
  pointer-events: none;
  stroke: #808080;
  stroke-width:2.5px;
}

.cell-hover {
        stroke: #F00;
        stroke-width:2.5px;   
      }

.title {
    font-size: 14px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#inputs {
    width: 72%;
    float: right;
    white-space: nowrap; <!-- keep everything on one line -->
    vertical-align: top;
    overflow: hidden;
    text-align: center;
}

#interactions {
    width: 20%;
    float: left;
    text-align: center;
}

#tree {
    width: 55%;
    float: left;
    text-align: center;
}

#output {
    width: 40%;
    float: right;
    text-align: center;
}

.node circle {
    fill: #6D7B8D;
    stroke: #6D7B8D;
    //fill: #f1f1f1;
    //stroke: #f1f1f1;
    //stroke-width: 1px;
}

.node text { font: 12px sans-serif; }

.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 2px;
}

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: 10px;
  stroke-linecap: round;
}

.axis .halo {
  fill: none;
  stroke: #ddd;
  stroke-width: 8px;
  stroke-linecap: round;
}

.slider .handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: .5;
  stroke-width: 1.25px;
  cursor: crosshair;
}



</style>
<script type="text/javascript" src="./d3/d3.js"></script>
<script type="text/javascript" src="./scripts/d3-scale.v0.7.min.js"></script>
<script type="text/javascript" src="./scripts/tree_styling.js"></script>
<script type="text/javascript" src="./scripts/generate_images.js"></script>
<script type="text/javascript" src="./scripts/generate_tree.js"></script>
<script type="text/javascript" src="./scripts/slider.js"></script>
</head>
<body>
<div id="interactions"><h1>Parameters</h1>
    <div class="slider"></div>
</div>
<div id="inputs"><h1>Features</h1></div>
<div id="tree"><h1>Tree</h1></div>
<div id="output"><h1>Outputs</h1></div>
<script>

// ************** Generate the slider  *****************

generate_slider("Tree Depth");

// ************** Generate the images  *****************

outerWidth_input = (.72/4)*window.innerWidth; // 80% of the screen (div width) / 4 images = 1/5
outerHeight_input = outerWidth_input; // make a square image

// Make the input and output images
show_image("data/Height.txt", outerWidth_input, outerHeight_input, "Height", "#inputs");
show_image("data/Potential.txt", outerWidth_input, outerHeight_input, "Potential", "#inputs");
show_image("data/Phase.txt", outerWidth_input, outerHeight_input, "Phase", "#inputs");
show_image("data/Amplitude.txt", outerWidth_input, outerHeight_input, "Amplitude", "#inputs");
show_image("data/Photoluminescence.txt", outerWidth_input, outerHeight_input, "Photoluminescence", "#output");

// ************** Generate the tree diagram  *****************
generate_tree();

</script>
</body>
</html>
