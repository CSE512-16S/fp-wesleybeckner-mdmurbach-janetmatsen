<!DOCTYPE html>
<!-- Origin: http://www.d3noob.org/2014/01/tree-diagrams-in-d3js_11.html --!>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>sklearn Tree </title>

    <style>

 .node circle {
   //fill: #6D7B8D;
   //stroke: #6D7B8D;
   fill: #f1f1f1;
   //stroke: #f1f1f1;
   //stroke-width: 1px;
 }

 .node text { font: 12px sans-serif; }

 .link {
   fill: none;
   stroke: #ccc;
   stroke-width: 2px;
 }
 
    </style>

  </head>

  <body>

<!-- load the d3.js library --> 
<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- load the helper .js files --> 
<script type="text/javascript"src="tree_styling.js"></script>
 
<script>

// ************** Generate the tree diagram  *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
 width = 1200 - margin.right - margin.left,
 height = 1000 - margin.top - margin.bottom;
 
var i = 0;

var tree = d3.layout.tree()
 .size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.x, d.y]; });

var svg = d3.select("body").append("svg")
 .attr("width", width + margin.right + margin.left)
 .attr("height", height + margin.top + margin.bottom)
  .append("g")
 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//root = treeData[0];
  
//update(root);

d3.json("../../data/sample_json_from_sklearn.json", function(error, treeData) {
  root = treeData[0];
  update(root);
});

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
   links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 20; });

  // Declare the nodes:
  // declare the variable / function node so that when we call it later it 
  // will know to select the appropriate object (a node) with the appropriate .id.
  var node = svg.selectAll("g.node")
   .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  // assigns the variable / function nodeEnter to the action of appending
  // a node to a particular position
  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { 
     return "translate(" + d.x + "," + d.y + ")"; })
    .on("mouseover", function(d) {
     var g = d3.select(this); //the node
     // the class is used to remove the additional text later
     var info = g.append('text')
    .classed('info', true)
    .attr('x', 20)
    .attr('y', 10)
    .text(function(d) { return d.name});
    var makebig = g.append("circle")
    .classed('size', true)
    .transition().attr("r", 6).duration(1000)
    // #fb0 expands to #ffbb00, so #fff --> #ffffff (html shorthand)
    .style("fill", function(d) { return color_for_node(d.name); })
    })
    .on("mouseout", function() {
    //remove the info text on mouse out.
    d3.select(this).select('text.info').remove();
    d3.select(this).select('circle.size').remove();
    });

  nodeEnter.append("circle")
   .attr("r", 3)
   // #fb0 expands to #ffbb00, so #fff --> #ffffff (html shorthand)
   .style("fill", function(d) { return color_for_node(d.name); })
   .append("svg:circle").append("svg:title").text(function(d) { return d.name; });

//  nodeEnter.append("text")
//   .attr("x", function(d) { 
//    return d.children || d._children ? -13 : 13; })
//   .attr("dy", ".35em")
//   .attr("text-anchor", function(d) { 
//    return d.children || d._children ? "end" : "start"; })
//   .text(function(d) { return d.name; })
//   .style("fill-opacity", 1);

  // Declare the links
  // declare the link variable / function and tell it to make a link based on 
  // all the links that have unique target id’s
  // we only want to draw links between a node and it’s parent.
  var link = svg.selectAll("path.link")
   .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("line", "g")
   .attr("class", "link")
    // make straight lines: http://www.harrysurden.com/wordpress/archives/581
   .attr("x1", function (d){
       return d.source.x;
   })
   .attr("y1", function (d){
       return d.source.y;
   })
   .attr("x2", function (d){
       return d.target.x;
   })
   .attr("y2", function (d){
       return d.target.y;
   });

}

</script>
 
  </body>
</html>
