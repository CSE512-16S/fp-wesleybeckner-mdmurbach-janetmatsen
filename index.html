<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.label {
  font-weight: bold;
}

.tile {
  shape-rendering: crispEdges;
}

.title {
    font-size: 12px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<script src="./d3/d3.js"></script>
<script src="https://d3js.org/d3-scale.v0.7.min.js"></script>
</head>
<body>
<script>

outerWidth = 360;
outerHeight = 300;
var margin = {top: 20, right: 60, bottom: 20, left: 40},
    width = outerWidth - margin.left - margin.right,
    height = outerHeight - margin.top - margin.bottom;

var x = d3.scale.linear().range([0, width]),
    y = d3.scale.linear().range([0, height]),
    z = d3_scale.scaleViridis();
    
image_show("data/Ht.txt", "Height");
image_show("data/Po.txt", "Potential");
image_show("data/Ph.txt", "Phase");
image_show("data/Am.txt", "Amplitude");

// filename = string of .tsv file 
// title = string of title (placed above resulting image)
function image_show(filename, title) {
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Read in Ht.txt and plot a pixel by pixel image
    // http://stackoverflow.com/questions/13870265/read-csv-tsv-with-no-header-line-in-d3
    d3.text(filename, function(text) {
      var data = d3.tsv.parseRows(text).map(function(row) {
        return row.map(function(value) {
          return +value;
        });
      });

      N = data.length;
      // Compute the x and y scale domains.
      x.domain([0, data.length]);
      y.domain([0, data.length]);
      
      // Flatten the matrix into a single array so we have a data
      // object for each pixel
      flatten = d3.merge(data);
      
      z.domain(d3.extent(flatten, function(d) {return d}));

      // Display the tiles for each non-zero bucket.
      svg.selectAll(".tile")
          .data(flatten).enter().append("rect")
          .attr("class", "tile")
          .attr("x", function(d, j) {return x(j % N); }) // column number
          .attr("y", function(d, j) {return y(Math.floor(j/N)); }) // row number
          .attr("width", x(1) - x(0))
          .attr("height", y(1) - y(0))
          .style("fill", function(d) { return z(d); });
        
      svg.append("text")
        .attr("class", "title")
        .attr("x", width/2)
        .attr("y", -margin.top/2)
        .attr("text-anchor", "middle")
        .text(title); 
    });
};

</script>
</body>
</html>
